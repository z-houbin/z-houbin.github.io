<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            display: inline-block;
            padding: .5rem 1.25rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            background-color: #0366d6;
            border: 1px solid #0366d6;
            border-radius: 6px;
        }
    </style>
</head>
<script type="text/javascript">
    function goGithub() {
        window.open(window.location.search.substring(1))
    }
</script>
<body>
<a onclick="goGithub()">View on GitHub</a>
</body>
</html>
